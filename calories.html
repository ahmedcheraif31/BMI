<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .myDiv {
          background-color: transparent;
          text-align: center;
          text-size-adjust: adjust;
          line-height: 3em;        }
        </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="#">My Healthy Space</a></h1>
          <ul class="main-nav" style="padding-right: 50px;">
              <li><a href="index.html">Home</a></li>
              <li><a href="BMI2.html">BMI</a></li>
              <li><a href="calories.html">Calories</a></li>
              <li><a href="references.html">References</a></li>
          </ul>
      </header> 



    <div class="myDiv" >
    
        <input id="gender-male" type="radio" name="gender" value="male" >
        <label for="gender-male">Male</label>
    </div>
    <div class="myDiv">
      <input id="gender-female" type="radio" name="gender" value="female">
      <label for="gender-female">Female</label>
    </div>


    <div class="myDiv">
      <input id= "age" type="range" min="13" max="100" value="20" 
      oninput="rangeValueage.innerText = this.value+'years'">
      <p id="rangeValueage">20 years</p>
    </div>
    
    
    <div class="myDiv">
    <input id= "height" type="range" min="80" max="250" value="180" 
    oninput="rangeValueheight.innerText = this.value+'cm'">
      <p id="rangeValueheight">180 cm</p>
      </div>


    
    <div class="myDiv">
      <input id= "weight" type="range" min="40" max="200" value="80" oninput="rangeValueweight.innerText = this.value+'kg'">
        <p id="rangeValueweight">80 kg</p>
        </div>



    
    <div class="myDiv">
      <input id= "walking" type="range" min="0" max="50" value="2" oninput="rangeValuewalking.innerText = 'walking ' +this.value+'hours per week'">
        <p id="rangeValuewalking"> walking hours per week</p>
        </div>


    <div class="myDiv">
      <input id= "cardio" type="range" min="0" max="50" value="1" oninput="rangeValuecardio.innerText = 'cardio'+this.value+'hours per week'">
        <p id="rangeValuecardio"> cardio  hours per week</p>
        </div> 

        <div class="myDiv">

        <button onclick="calculateCaluries()">Calculate your calories</button>
    
        <p id="result"></p>
      </div> 


    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script  src="calories.js"></script>
      
      

</body>
</html>
